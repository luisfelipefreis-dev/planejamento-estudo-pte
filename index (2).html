<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisioeduca | Planejamento de Estudos</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Brand Colors */
            --brand-primary: #0F172A;
            --brand-secondary: #1E293B;
            --brand-accent: #3B82F6;
            --brand-accent-light: #60A5FA;
            
            /* Semantic Colors */
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --info: #3B82F6;
            
            /* Neutrals */
            --gray-50: #F8FAFC;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-300: #CBD5E1;
            --gray-400: #94A3B8;
            --gray-500: #64748B;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1E293B;
            --gray-900: #0F172A;
            
            /* Surfaces */
            --surface-primary: #FFFFFF;
            --surface-secondary: #F8FAFC;
            --surface-elevated: #FFFFFF;
            
            /* Text */
            --text-primary: #0F172A;
            --text-secondary: #475569;
            --text-tertiary: #94A3B8;
            
            /* Borders */
            --border-color: #E2E8F0;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Typography */
            --font-sans: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-display: 'Playfair Display', Georgia, serif;
            
            /* Spacing */
            --spacing-unit: 8px;
        }

        [data-theme="dark"] {
            --brand-primary: #F8FAFC;
            --brand-secondary: #E2E8F0;
            
            --surface-primary: #0F172A;
            --surface-secondary: #1E293B;
            --surface-elevated: #1E293B;
            
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-tertiary: #64748B;
            
            --border-color: #334155;
        }

        body {
            font-family: var(--font-sans);
            background: var(--surface-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--surface-primary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .sidebar-header {
            padding: calc(var(--spacing-unit) * 3);
            border-bottom: 1px solid var(--border-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing-unit) * 2);
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .logo-image {
            height: 48px;
            width: auto;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-title {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .brand-subtitle {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .course-selector-wrapper {
            margin-top: calc(var(--spacing-unit) * 2);
        }

        .course-selector-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            margin-bottom: calc(var(--spacing-unit));
        }

        .course-selector {
            width: 100%;
            padding: calc(var(--spacing-unit) * 1.5);
            font-family: var(--font-sans);
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: var(--surface-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2394A3B8' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 36px;
        }

        .course-selector:hover {
            border-color: var(--brand-accent);
            background: var(--surface-primary);
        }

        .course-selector:focus {
            outline: none;
            border-color: var(--brand-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Navigation */
        .sidebar-nav {
            flex: 1;
            padding: calc(var(--spacing-unit) * 3);
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: calc(var(--spacing-unit) * 3);
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            margin-bottom: calc(var(--spacing-unit) * 1.5);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing-unit) * 1.5);
            padding: calc(var(--spacing-unit) * 1.5);
            border-radius: var(--border-radius-md);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: calc(var(--spacing-unit) * 0.5);
            position: relative;
        }

        .nav-item:hover {
            background: var(--surface-secondary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--brand-accent);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            background: var(--brand-accent);
            border-radius: 0 2px 2px 0;
        }

        .nav-icon {
            font-size: 18px;
            line-height: 1;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            min-height: 100vh;
        }

        .content-header {
            background: var(--surface-primary);
            border-bottom: 1px solid var(--border-color);
            padding: calc(var(--spacing-unit) * 3) calc(var(--spacing-unit) * 4);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        [data-theme="dark"] .content-header {
            background: rgba(15, 23, 42, 0.9);
        }

        .content-header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .theme-toggle {
            padding: calc(var(--spacing-unit) * 1.5);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: var(--surface-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            line-height: 1;
        }

        .theme-toggle:hover {
            background: var(--surface-primary);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .content-body {
            padding: calc(var(--spacing-unit) * 4);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* View Container */
        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards */
        .card {
            background: var(--surface-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: calc(var(--spacing-unit) * 3);
            margin-bottom: calc(var(--spacing-unit) * 3);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-header {
            margin-bottom: calc(var(--spacing-unit) * 3);
        }

        .card-title {
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: calc(var(--spacing-unit));
        }

        .card-description {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: calc(var(--spacing-unit) * 3);
            margin-bottom: calc(var(--spacing-unit) * 4);
        }

        .stat-card {
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            border-radius: var(--border-radius-lg);
            padding: calc(var(--spacing-unit) * 3);
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:nth-child(1) { background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%); }
        .stat-card:nth-child(2) { background: linear-gradient(135deg, #F093FB 0%, #F5576C 100%); }
        .stat-card:nth-child(3) { background: linear-gradient(135deg, #4FACFE 0%, #00F2FE 100%); }

        .stat-label {
            font-size: 13px;
            font-weight: 500;
            opacity: 0.9;
            margin-bottom: calc(var(--spacing-unit));
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            line-height: 1;
            font-family: var(--font-display);
        }

        /* Progress Bar */
        .progress-bar {
            height: 8px;
            background: var(--gray-200);
            border-radius: 999px;
            overflow: hidden;
            margin-top: calc(var(--spacing-unit) * 2);
        }

        [data-theme="dark"] .progress-bar {
            background: var(--gray-700);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--brand-accent), var(--brand-accent-light));
            border-radius: 999px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: calc(var(--spacing-unit) * 8) calc(var(--spacing-unit) * 4);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: calc(var(--spacing-unit) * 2);
            opacity: 0.5;
        }

        .empty-state-title {
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: calc(var(--spacing-unit));
        }

        .empty-state-text {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 480px;
            margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 24px;
            }
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--brand-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    
        /* Macroconte√∫dos Grid */
        .macro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: calc(var(--spacing-unit) * 2);
        }

        .macro-item {
            padding: calc(var(--spacing-unit) * 2);
            background: var(--surface-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s;
            border-left: 3px solid var(--brand-accent);
        }

        .macro-item:hover {
            background: var(--surface-primary);
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
        }

        /* Mentoria Cards */
        .mentorias-grid {
            display: grid;
            gap: calc(var(--spacing-unit) * 3);
        }

        .mentoria-card {
            background: linear-gradient(135deg, var(--brand-accent) 0%, var(--brand-accent-light) 100%);
            border-radius: var(--border-radius-lg);
            padding: calc(var(--spacing-unit) * 3);
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mentoria-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .mentoria-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
        }

        .mentoria-content {
            position: relative;
            z-index: 1;
        }

        .mentoria-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            line-height: 1.4;
        }

        .mentoria-meta {
            display: flex;
            gap: calc(var(--spacing-unit) * 3);
            font-size: 14px;
            opacity: 0.95;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .mentoria-countdown {
            display: inline-block;
            padding: calc(var(--spacing-unit)) calc(var(--spacing-unit) * 2);
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-sm);
            font-size: 13px;
            font-weight: 600;
        }

        .mentoria-countdown.today {
            background: rgba(16, 185, 129, 0.3);
        }

        .mentoria-countdown.passed {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Task List */
        .week-section {
            margin-bottom: calc(var(--spacing-unit) * 4);
        }

        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: calc(var(--spacing-unit) * 2);
            padding-bottom: calc(var(--spacing-unit) * 2);
            border-bottom: 2px solid var(--border-color);
        }

        .week-title {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .week-progress {
            font-size: 14px;
            font-weight: 600;
            color: var(--brand-accent);
        }

        .task-list {
            display: grid;
            gap: calc(var(--spacing-unit) * 1.5);
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing-unit) * 2);
            padding: calc(var(--spacing-unit) * 2);
            background: var(--surface-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all 0.2s;
        }

        .task-item:hover {
            background: var(--surface-primary);
            border-color: var(--brand-accent);
            transform: translateX(4px);
        }

        .task-item.completed {
            background: rgba(16, 185, 129, 0.05);
            border-color: var(--success);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 14px;
        }

        .task-item.completed .task-checkbox {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .task-details {
            flex: 1;
        }

        .task-day {
            font-size: 12px;
            font-weight: 600;
            color: var(--brand-accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .task-content {
            font-size: 15px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .task-item.completed .task-content {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        /* Exam Table */
        .exam-table-wrapper {
            overflow-x: auto;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
        }

        .exam-table {
            width: 100%;
            border-collapse: collapse;
        }

        .exam-table th,
        .exam-table td {
            padding: calc(var(--spacing-unit) * 2);
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .exam-table th {
            background: var(--surface-secondary);
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .exam-table td {
            font-size: 14px;
        }

        .exam-table tr:last-child td {
            border-bottom: none;
        }

        .exam-input {
            width: 80px;
            padding: calc(var(--spacing-unit)) calc(var(--spacing-unit) * 1.5);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 14px;
            font-family: var(--font-sans);
            font-weight: 600;
            background: var(--surface-secondary);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .exam-input:focus {
            outline: none;
            border-color: var(--brand-accent);
            background: var(--surface-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .exam-average {
            font-weight: 700;
            color: var(--brand-accent);
        }

        /* Homework */
        .homework-section {
            margin-bottom: calc(var(--spacing-unit) * 4);
        }

        .homework-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: calc(var(--spacing-unit) * 2);
            padding-bottom: calc(var(--spacing-unit) * 2);
            border-bottom: 2px solid var(--border-color);
        }

        .homework-title {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .homework-list {
            display: grid;
            gap: calc(var(--spacing-unit) * 1.5);
        }

        .homework-item {
            display: flex;
            align-items: start;
            gap: calc(var(--spacing-unit) * 2);
            padding: calc(var(--spacing-unit) * 2);
            background: var(--surface-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            border-left: 3px solid var(--warning);
            cursor: pointer;
            transition: all 0.2s;
        }

        .homework-item:hover {
            background: var(--surface-primary);
            transform: translateX(4px);
        }

        .homework-item.completed {
            background: rgba(16, 185, 129, 0.05);
            border-left-color: var(--success);
        }

        .homework-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 12px;
            margin-top: 2px;
        }

        .homework-item.completed .homework-checkbox {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .homework-details {
            flex: 1;
        }

        .homework-description {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);

            document.getElementById('courseSelect').addEventListener('change', handleCourseChange);
            
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const view = item.dataset.view;
                    navigateTo(view);
                });
            });
            
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        
        function loadCourses() {
            const select = document.getElementById('courseSelect');
            COURSES_DATA.forEach(course => {
                const option = document.createElement('option');
                option.value = course.course_id;
                option.textContent = course.course_name;
                select.appendChild(option);
            });
        }
        
        function checkSavedCourse() {
            const savedCourse = localStorage.getItem('selectedCourse');
            if (savedCourse) {
                document.getElementById('courseSelect').value = savedCourse;
                loadCourse(savedCourse);
            }
        }
        
        function handleCourseChange(e) {
            const courseId = e.target.value;
            if (courseId) {
                localStorage.setItem('selectedCourse', courseId);
                loadCourse(courseId);
            } else {
                showEmptyState();
            }
        }
        
        function loadCourse(courseId) {
            currentCourse = COURSES_DATA.find(c => c.course_id === courseId);
            if (currentCourse) {
                hideEmptyState();
                renderCurrentView();
            }
        }
        
        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('viewsContainer').innerHTML = '';
        }
        
        function hideEmptyState() {
            document.getElementById('emptyState').style.display = 'none';
        }
        
        function navigateTo(view) {
            currentView = view;
            
            // Update nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.view === view);
            });
            
            // Update page title
            const titles = {
                'dashboard': 'Dashboard',
                'study-plan': 'Plano de Estudos',
                'exams': 'Simulados',
                'homework': 'Atividades',
                'mentorship': 'Mentorias'
            };
            document.getElementById('pageTitle').textContent = titles[view];
            
            // Render view
            if (currentCourse) {
                renderCurrentView();
            }
        }
        
        function renderCurrentView() {
            const container = document.getElementById('viewsContainer');
            
            switch(currentView) {
                case 'dashboard':
                    container.innerHTML = renderDashboard();
                    break;
                case 'study-plan':
                    container.innerHTML = renderStudyPlan();
                    break;
                case 'exams':
                    container.innerHTML = renderExams();
                    break;
                case 'homework':
                    container.innerHTML = renderHomework();
                    break;
                case 'mentorship':
                    container.innerHTML = renderMentorship();
                    break;
            }
            
            attachEventListeners();
        }
        
        function renderDashboard() {
            const stats = calculateStats();
            
            return `
                <div class="view active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total de Tarefas</div>
                            <div class="stat-value">${stats.totalTasks}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Conclu√≠das</div>
                            <div class="stat-value">${stats.completedTasks}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Progresso</div>
                            <div class="stat-value">${stats.progress}%</div>
                        </div>
                    </div>
                    
                    ${renderMacroconteudos()}
                    ${renderUpcomingMentorias()}
                </div>
            `;
        }
        
        function renderMacroconteudos() {
            if (!currentCourse.dashboard.macroconteudos.length) return '';
            
            const items = currentCourse.dashboard.macroconteudos
                .map(item => `<div class="macro-item">${item}</div>`)
                .join('');
            
            return `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Macroconte√∫dos do Curso</h3>
                        <p class="card-description">Todos os t√≥picos que ser√£o abordados</p>
                    </div>
                    <div class="macro-grid">${items}</div>
                </div>
            `;
        }
        
        // Complete JavaScript functions for the application

function renderUpcomingMentorias() {
    if (!currentCourse.dashboard.mentorias.length) return '';
    
    const mentorias = currentCourse.dashboard.mentorias
        .map(m => {
            const countdown = getCountdown(m.data);
            return `
                <div class="mentoria-card">
                    <div class="mentoria-content">
                        <h4 class="mentoria-title">${m.tema}</h4>
                        <div class="mentoria-meta">
                            <span>üïê ${m.horario}</span>
                            <span>üìÖ ${formatDate(m.data)}</span>
                        </div>
                        <div class="mentoria-countdown ${countdown.class}">${countdown.text}</div>
                    </div>
                </div>
            `;
        })
        .join('');
    
    return `
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Mentorias Agendadas</h3>
                <p class="card-description">Aulas ao vivo e encontros com mentores</p>
            </div>
            <div class="mentorias-grid">${mentorias}</div>
        </div>
    `;
}

function renderStudyPlan() {
    if (!currentCourse.study_plan || !currentCourse.study_plan.length) {
        return '<div class="empty-state"><p>Nenhum plano de estudos dispon√≠vel.</p></div>';
    }
    
    const weeks = currentCourse.study_plan.map((week, weekIndex) => {
        const tasks = week.tarefas;
        const completed = tasks.filter(t => isTaskCompleted(weekIndex, t)).length;
        const total = tasks.length;
        const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
        
        const taskItems = tasks.map(task => {
            const isCompleted = isTaskCompleted(weekIndex, task);
            const key = `${currentCourse.course_id}_${weekIndex}_${task.dia}_${task.conteudo}`;
            
            return `
                <div class="task-item ${isCompleted ? 'completed' : ''}" onclick="toggleTask('${escapeHtml(key)}')">
                    <div class="task-checkbox">${isCompleted ? '‚úì' : ''}</div>
                    <div class="task-details">
                        <div class="task-day">${task.dia}</div>
                        <div class="task-content">${task.conteudo}</div>
                    </div>
                </div>
            `;
        }).join('');
        
        return `
            <div class="week-section">
                <div class="week-header">
                    <h3 class="week-title">${week.semana}</h3>
                    <span class="week-progress">${completed}/${total} conclu√≠das</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <div class="task-list" style="margin-top: 16px;">${taskItems}</div>
            </div>
        `;
    }).join('');
    
    return `
        <div class="view active">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Seu Plano Semanal</h3>
                    <p class="card-description">Organize suas tarefas e marque como conclu√≠das conforme avan√ßa</p>
                </div>
                ${weeks}
            </div>
        </div>
    `;
}

function renderExams() {
    if (!currentCourse.exams || !currentCourse.exams.simulados.length) {
        return '<div class="empty-state"><p>Nenhum simulado dispon√≠vel.</p></div>';
    }
    
    let tableRows = '';
    currentCourse.exams.topics.forEach(topic => {
        let row = `<tr><td><strong>${topic}</strong></td>`;
        
        currentCourse.exams.simulados.forEach((sim, idx) => {
            const grade = getExamGrade(topic, idx);
            row += `
                <td>
                    <input type="number" 
                           class="exam-input" 
                           min="0" 
                           max="10" 
                           step="0.1" 
                           value="${grade || ''}" 
                           placeholder="0.0"
                           onchange="saveExamGrade('${escapeHtml(topic)}', ${idx}, this.value)">
                </td>
            `;
        });
        
        const avg = calculateTopicAverage(topic, currentCourse.exams.simulados.length);
        row += `<td class="exam-average">${avg > 0 ? avg.toFixed(1) : '-'}</td>`;
        row += '</tr>';
        tableRows += row;
    });
    
    let headerCells = '<th>T√≥pico</th>';
    currentCourse.exams.simulados.forEach(sim => {
        headerCells += `<th>${sim}</th>`;
    });
    headerCells += '<th>M√©dia</th>';
    
    return `
        <div class="view active">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Controle de Simulados</h3>
                    <p class="card-description">Registre suas notas e acompanhe seu desempenho</p>
                </div>
                <div class="exam-table-wrapper">
                    <table class="exam-table">
                        <thead>
                            <tr>${headerCells}</tr>
                        </thead>
                        <tbody>${tableRows}</tbody>
                    </table>
                </div>
            </div>
        </div>
    `;
}

function renderHomework() {
    if (!currentCourse.homework || !currentCourse.homework.length) {
        return '<div class="empty-state"><p>Nenhuma atividade dispon√≠vel.</p></div>';
    }
    
    const sections = currentCourse.homework.map((block, blockIndex) => {
        const completed = block.atividades.filter(a => isHomeworkCompleted(blockIndex, a)).length;
        const total = block.atividades.length;
        const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
        
        const items = block.atividades.map(ativ => {
            const isCompleted = isHomeworkCompleted(blockIndex, ativ);
            const key = `${currentCourse.course_id}_${blockIndex}_${ativ.descricao}`;
            
            return `
                <div class="homework-item ${isCompleted ? 'completed' : ''}" onclick="toggleHomework('${escapeHtml(key)}')">
                    <div class="homework-checkbox">${isCompleted ? '‚úì' : ''}</div>
                    <div class="homework-details">
                        <div class="homework-description">${ativ.descricao}</div>
                        <div class="homework-deadline">üìÖ Prazo: ${ativ.deadline || 'N√£o definido'}</div>
                    </div>
                </div>
            `;
        }).join('');
        
        return `
            <div class="homework-section">
                <div class="homework-header">
                    <h3 class="homework-title">${block.materia}</h3>
                    <span class="week-progress">${completed}/${total}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <div class="homework-list" style="margin-top: 16px;">${items}</div>
            </div>
        `;
    }).join('');
    
    return `
        <div class="view active">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Atividades Domiciliares</h3>
                    <p class="card-description">Organize suas atividades por mat√©ria e prazo</p>
                </div>
                ${sections}
            </div>
        </div>
    `;
}

function renderMentorship() {
    if (!currentCourse.dashboard.mentorias.length) {
        return '<div class="empty-state"><p>Nenhuma mentoria agendada.</p></div>';
    }
    
    const mentorias = currentCourse.dashboard.mentorias.map(m => {
        const countdown = getCountdown(m.data);
        return `
            <div class="mentoria-card" style="margin-bottom: 24px;">
                <div class="mentoria-content">
                    <h4 class="mentoria-title">${m.tema}</h4>
                    <div class="mentoria-meta">
                        <span>üïê ${m.horario}</span>
                        <span>üìÖ ${formatDate(m.data)}</span>
                    </div>
                    <div class="mentoria-countdown ${countdown.class}">${countdown.text}</div>
                </div>
            </div>
        `;
    }).join('');
    
    return `
        <div class="view active">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Mentorias Ao Vivo</h3>
                    <p class="card-description">Cronograma completo de mentorias e aulas ao vivo</p>
                </div>
                ${mentorias}
            </div>
        </div>
    `;
}

// Helper functions
function toggleTask(key) {
    userData.tasks[key] = !userData.tasks[key];
    saveUserData();
    renderCurrentView();
}

function toggleHomework(key) {
    userData.homework[key] = !userData.homework[key];
    saveUserData();
    renderCurrentView();
}

function isHomeworkCompleted(blockIndex, ativ) {
    const key = `${currentCourse.course_id}_${blockIndex}_${ativ.descricao}`;
    return userData.homework[key] || false;
}

function saveExamGrade(topic, examIndex, grade) {
    const key = `${currentCourse.course_id}_${topic}_${examIndex}`;
    userData.exams[key] = parseFloat(grade) || 0;
    saveUserData();
    renderCurrentView();
}

function getExamGrade(topic, examIndex) {
    const key = `${currentCourse.course_id}_${topic}_${examIndex}`;
    return userData.exams[key] || '';
}

function calculateTopicAverage(topic, numExams) {
    let sum = 0;
    let count = 0;
    
    for (let i = 0; i < numExams; i++) {
        const grade = getExamGrade(topic, i);
        if (grade && !isNaN(grade)) {
            sum += parseFloat(grade);
            count++;
        }
    }
    
    return count > 0 ? sum / count : 0;
}

function getCountdown(dateStr) {
    if (!dateStr) return { text: 'Data n√£o definida', class: '' };
    
    const eventDate = new Date(dateStr);
    const now = new Date();
    now.setHours(0, 0, 0, 0);
    eventDate.setHours(0, 0, 0, 0);
    
    const diff = eventDate - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    
    if (days > 0) {
        return {
            text: `Faltam ${days} dia${days !== 1 ? 's' : ''}`,
            class: ''
        };
    } else if (days === 0) {
        return {
            text: 'üéâ Hoje!',
            class: 'today'
        };
    } else {
        return {
            text: 'Evento passado',
            class: 'passed'
        };
    }
}

function formatDate(dateStr) {
    if (!dateStr) return 'Data n√£o definida';
    const date = new Date(dateStr + 'T00:00:00');
    return date.toLocaleDateString('pt-BR', { 
        day: '2-digit', 
        month: 'long', 
        year: 'numeric' 
    });
}

function escapeHtml(text) {
    return text.replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, ' ');
}

        
        function calculateStats() {
            let totalTasks = 0;
            let completedTasks = 0;
            
            if (currentCourse.study_plan) {
                currentCourse.study_plan.forEach((week, wIndex) => {
                    week.tarefas.forEach(task => {
                        totalTasks++;
                        if (isTaskCompleted(wIndex, task)) {
                            completedTasks++;
                        }
                    });
                });
            }
            
            const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            return { totalTasks, completedTasks, progress };
        }
        
        function isTaskCompleted(weekIndex, task) {
            const key = `${currentCourse.course_id}_${weekIndex}_${task.dia}_${task.conteudo}`;
            return userData.tasks[key] || false;
        }
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        }
        
        function updateThemeIcon(theme) {
            document.getElementById('themeToggle').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        function loadUserData() {
            const saved = localStorage.getItem('fisioeduca_data');
            return saved ? JSON.parse(saved) : { tasks: {}, exams: {}, homework: {} };
        }
        
        function saveUserData() {
            localStorage.setItem('fisioeduca_data', JSON.stringify(userData));
        }
        
        function attachEventListeners() {
            // Event listeners will be attached after rendering
        }
    </script>
